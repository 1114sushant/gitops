apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 3
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers
      - name: myapp
        image: sushant4073/sush_2133:latest
        ports:
        - containerPort: 5000
